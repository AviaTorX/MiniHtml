<!DOCTYPE HTML>
<html>
<head>
    <title>Hey</title>
</head>
<body>
<canvas  id="canvas" width="1000" height="500"></canvas>
<h1 id="hai" >Hello World</h1>
<canvas id="Green" width="1000" height="50"></canvas>
<script>
    var img = new Image();
    img.src = 'landscape_blue_anime_92067_1366x768.jpg';
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    img.onload = function() {
        ctx.drawImage(img, 0, 0);
        img.style.display = 'none';
    };
    var color = document.getElementById('hai');
    var b = document.getElementById("Green");
    var a = b.getContext('2d');
    function pick(event) {
        var x = event.layerX;
        var y = event.layerY;
        var pixel = ctx.getImageData(x, y, 1, 1);
        var data = pixel.data;
        var rgba = 'rgba(' + data[0] + ',' + data[1] +
                ',' + data[2] + ',' + (data[3] / 255) + ')';
        color.style.background =  rgba;
        color.textContent = rgba;
        ctx.fillStyle = "red";
        ctx.fillRect(x, y, 10, 10);
        a.drawImage(img, 0, 0);
        pix = a.getImageData(x, y, 10, 10);
        ctx.putImageData(pix, x, y);
    }
    canvas.addEventListener('mousemove', pick);

</script>
</body>
</html>
